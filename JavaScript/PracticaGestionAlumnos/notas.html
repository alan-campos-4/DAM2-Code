<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Práctica de Gestión de Alumnos</title>

</head>
<body>
    
<!--Load data from array-->

    <h1 id="header-title">Práctica de Gestión de Alumnos</h1><br>

    <div class="container">
        <h3>Gestión de notas</h3>
        <h4>Nombre: <span id="nombre"></span> <span id="apellidos"></span>. Grupo <span id="grupo"></span> </h4>
        <table>
            <tr>
                <td>Alumno</td>
                <td>Asignatura</td>
                <td>Nota</td>
            </tr>
            <tr>
                <td>.</td>
                <td>Matemáticas</td>
                <td>7</td>
            </tr>
        </table>
    </div>

    <script>
        var para1 = document.getElementById('nombre');
        var para2 = document.getElementById('apellidos');
        var para3 = document.getElementById('grupo');
        var params = getParams();
        para1.innerHTML = unescape(params["firstname"]);
        para2.innerHTML = unescape(params["lastname"]);
        para3.innerHTML = unescape(params["group"]);

        function getParams() {
            var idx = document.URL.indexOf('&');
            var params = new Array();
            if (idx != -1) {
                var pairs = document.URL.substring(idx+1, document.URL.length).split('&');
                for (var i=0; i<pairs.length; i++) {
                    nameVal = pairs[i].split('=');
                    params[nameVal[0]] = nameVal[1];
                }
            }
            return params;
        }
    </script>

</body>
</html>

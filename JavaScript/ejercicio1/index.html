<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="container">

        <h3>Project</h3>
        <p>Hello World!</p>
        Numero 1: <input type="text" id="num1"><br>
        Numero 2: <input type="text" id="num2"><br>
        <!--<input type="button" value="Suma" onclick="operation(1)">
        <input type="button" value="Resta" onclick="operation(2)">
        <input type="button" value="Multiplica" onclick="operation(3)">
        <input type="button" value="División" onclick="operation(4)"> <br>-->

        Operación: 
        <select id="operation_select" onchange="operation()">
            <option selected>Seleccione operación</option>
            <option value="1">Suma</option>
            <option value="2">Resta</option>
            <option value="3">Multiplica</option>
            <option value="4">Divide</option>
            <option value="5">Factorial</option>
        </select>
        <input type="button" class="btn btn-primary" value="Calcula" onclick="operation()">
        <span id="result">Resultado: </span>

        <br><br>
        <table class="table table-striped">
            <tr>
                <td>Codigo</td>
                <td>Descripcion</td>
                <td>Cantidad</td>
            </tr>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
            <tr>
                <td>2</td>
                <td>2</td>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>3</td>
                <td>3</td>
            </tr>
        </table>
    </div>
</body>



<script>
    function operation() {
        n1 = document.getElementById('num1').value;
        n2 = document.getElementById('num2').value;
        if (n1=='') {
            document.getElementById('result').innerHTML = 'Debes introducir el número 1.';
            return false
        } else if (n2=='') {
            document.getElementById('result').innerHTML = 'Debes introducir el número 2.';
            return false
        } else {
            op = document.getElementById('operation_select').value;
            switch(op)
            {
                case "1": resultado = parseInt(n1) + parseInt(n2); break;
                case "2": resultado = parseInt(n1) - parseInt(n2); break;
                case "3": resultado = parseInt(n1) * parseInt(n2); break;
                case "4": resultado = parseInt(n1) / parseInt(n2); break;
                case "5": resultado = factorial(parseInt(n1)); break;
            }
            document.getElementById('result').innerHTML = 'Resultado: '+resultado;
        }
    }
    function factorial(num) {
        if (num==1)
            return 1;
        else
            return num * factorial(num-1);
    }
</script>
</html>

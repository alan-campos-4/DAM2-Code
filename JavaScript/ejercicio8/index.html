<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>AJAX </title>

</head>
<body onload="saveNews()">

    <div class="container">
        <div id="list">
        </div>
    </div>

</body>
<script>

    /*
    TODO:
    Mostrar entre dos fechas dadas
    */
    function saveNews() {
        fetch("https://fakestoreapi.com/products")
            .then((res) => res.json())
            .then((json) => createTable(json));
    }
    function createTable(products) {
        console.log(products);
        var productlist = document.getElementById('list');
        for (let i=0; i<products.length; i++) {
            let card = document.createElement('div');
            let cardimg = document.createElement('img');
            let cardbody = document.createElement('div');
            card.className = 'card';
            cardbody.className = 'card-body';
            cardimg.className = 'card-img-left';
            
            cardbody.innerHTML = '<b>' + products[i].title + '</b><br>' + products[i].price + 'â‚¬<br>' + products[i].description;
            cardimg.src = products[i].image;
            card.appendChild(cardimg);
            card.appendChild(cardbody);

            var row;
            if (((i+1)%6==0 && (i+1)%3==0) || (i==0)) {
                //create row and column
                row = document.createElement('div');
                row.className = 'row';
                productlist.appendChild(row);
            }
            else {
                row = productlist.lastChild
            }
            //create column and append to row
            let col = document.createElement('div');
            col.className = 'col-2';
            col.appendChild(card);
            row.appendChild(col);
        }
        //let tabla = new DataTable('#news-table');
    }
</script>
</html>

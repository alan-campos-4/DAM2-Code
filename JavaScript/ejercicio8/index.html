<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/2.2.2/css/dataTables.dataTables.min.css"></script>
    <script src="https://cdn.datatables.net/2.2.2/js/dataTables.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>AJAX </title>
</head>
<body>
    <button onclick="saveNews()">Dame noticias</button>

</body>
<script>
    /*TÃ­tulo, descripcion, precio y foto*/
    function saveNews() {
        fetch("https://fakestoreapi.com/products")
            .then((res) => res.json())
            .then((json) => createTable(json));
    }
    function createTable(products) {
        console.log(products);
        for (let i=0; i<products.length; i++) {
            let div = document.createElement('div');
            div.className = 'card';
            let cardbody = document.createElement('div');
            cardbody.className = 'card-body';
            
            cardbody.innerText = products[i].title;
            div.appendChild(cardbody);
            document.body.appendChild(div);
        }
        //let tabla = new DataTable('#news-table');
    }
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>AJAX y mockapi</title>

</head>
<body onload="saveNews()">

    <div class="container">
        <table id="list" border="1">
            <thead><tr>
                <td>Avatar</td>
                <td>Nombre</td>
                <td>Fecha</td>
            </tr></thead>
            <tbody><tr></tr></tbody>
        </table>
    </div>

</body>
<script>

    function saveNews() {
        fetch("https://67b5d02107ba6e59083e93d9.mockapi.io/api/v1/alumnos")
            .then((res) => res.json())
            .then((json) => createTable(json));
    }
    function createTable(elements) {
        console.log(elements);
        var tbodyRef = document.getElementById('list').getElementsByTagName('tbody')[0];
        for (let i=0; i<elements.length; i++) {
            var row = tbodyRef.insertRow();
            let img = document.createElement('img');
            img.src = elements[i].avatar;
            row.insertCell(0).appendChild(img);
            row.insertCell(1).innerHTML = elements[i].name;;
            row.insertCell(2).innerHTML = elements[i].createdAt;
        }
    }

</script>
</html>

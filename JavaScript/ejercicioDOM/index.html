<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .column {
            float: left;
            width: 50%;
        }
    </style>
</head>
<body>

    <div class="column">
        <h4>Suma</h4>
        <input type="text" id="newNum">
        <button onclick="addNum()">Añadir</button>
        <button onclick="calculateTotal()">Total</button><br>
        <ul id="numList">
            <li>Manzana:40</li>
            <li>Pera:18</li>
        </ul>
        <span id="total">Total</span>
    </div>

    <div class="column">
        <h4>Frutas</h4>
        <input type="text" id="newFruit">
        <button onclick="addFruit()">Añadir</button><br>
        <ul id="fruitList">
            <li>Manzana</li>
            <li>Pera</li>
        </ul>
    </div>

</body>
<script>
    function addFruit() {
        fruit = document.createElement('li');
        fruit.textContent = document.getElementById('newFruit').value;
        document.getElementById('fruitList').appendChild(fruit);
    }
    function addNum() {
        number = document.createElement('li');
        number.textContent = document.getElementById('newNum').value;
        document.getElementById('numList').appendChild(number);
    }
    function calculateTotal() {
        cantidades = document.getElementById('numList').getElementsByTagName('li');
        total = 0;
        for (i=0; i<cantidades.length; i++) {
            cantidad = cantidades.split(':')
            total = total+parseInt(cantidad[1].textContent);
        }
        document.getElementById('total').innerHTML = 'Total = '+total;
    }
</script>
</html>
